<nz-list
  *ngIf="todos.length > 0"
>
  <nz-list-item
    *ngFor="let item of todos"
    class="todo-item"
    (click)="click(item._id)"
    (contextmenu)="contextMenu($event, menu, item._id)"
    >
    <nz-list-item-meta>
      <nz-list-item-meta-title>
        <label
          nz-checkbox
          (click)="$event.stopPropagation()"
          [(ngModel)]="item.completedFlag"
          (ngModelChange)="toggle(item._id)"
        ></label>
        <span [class.strikethrough]="item.completedFlag">{{ item.title }}</span>
      </nz-list-item-meta-title>

      <nz-list-item-meta-description>
        <span *ngIf="item.dueAt" class="todo-desc">
          <i
            nz-icon
            nzType="calendar"
            nzTheme="outline"
          ></i>
          {{ item.dueAt | date }}
        </span>
        <span *ngIf="item.planAt" class="todo-desc">
          <i
            nz-icon
            nzType="clock-circle"
            nzTheme="outline"
          ></i>
          {{ item.planAt | date }}
        </span>
        <span *ngIf="item.notifyMe" class="todo-desc">
          <i
            nz-icon
            nzType="bell"
            nzTheme="outline"
          ></i>
        </span>
        <span *ngIf="item.desc" class="todo-desc">
          <i
            nz-icon
            nzType="edit"
            nzTheme="outline"
          ></i>
        </span>
      </nz-list-item-meta-description>
    </nz-list-item-meta>
  </nz-list-item>
</nz-list>

<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu nzInDropDown (nzClick)="close()">
    <li
      nz-menu-item
      (click)="setToday()"
    >
      <i
        nz-icon
        nzType="home"
        nzTheme="outline"
      ></i>
      <span>设为今日</span>
    </li>
    <li nz-submenu>
      <span title>
        <i
          nz-icon
          nzType="right-square"
          nzTheme="outline"
        ></i>移动到...</span>
      <ul>
        <li
          nz-menu-item
          *ngIf="currentContextTodo?.listUUID !== 'todo'"
          (click)="moveToList('todo')"
        >
          默认列表
        </li>
        <li
          nz-menu-item
          *ngFor="let list of listsExcept(currentContextTodo?.listUUID)"
          (click)="moveToList(list._id)"
        >
          {{ list.title }}
        </li>
      </ul>
    </li>

    <li nz-menu-divider></li>
    <li
      nz-menu-item
      (click)="delete()"
    >
      <i
        nz-icon
        nzType="delete"
        nzTheme="outline"
      ></i>
      <span class="danger">删除</span>
    </li>
  </ul>
</nz-dropdown-menu>
